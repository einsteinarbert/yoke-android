apply plugin: 'com.android.application'
android {
    namespace "com.simonramstedt.yoke"
    defaultConfig {
        applicationId "com.simonramstedt.yoke"
        minSdkVersion 21 // Adjust as needed (15 is very old and unsupported by many libraries)
        targetSdkVersion 34 // Update to the latest stable version
        compileSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
        }
    }
    productFlavors {
    }
    lintOptions {
        disable 'SetJavaScriptEnabled'
    }
}

dependencies {
}

repositories {
    google()
    mavenCentral()
}
